project:
  type: website # Bytt til book om man vil prÃ¸ve ut bokformat (eksperimentelt)
  preview:
    browser: true
    host: 127.0.0.1
    navigate: true
  pre-render:
    - "_extensions/NIFU-NO/rename_duplicate_labels/rename_duplicate_labels.R"
filters:
  - remove_empty_headings
execute:
  echo: false
  warning: false
  message: false
  execute-dir: project

website:
  navbar:
    search: true
  page-navigation: true
  reader-mode: true

### Nummerering av overskrifter og innholdsfortegnelse
number-sections: true
number-depth: 3
toc: true
toc-depth: 3

### Hvordan vise figurer og tabeller, samt figur/tabelltekster
fig-dpi: 800
lot: true
lof: true
df-print: kable
crossref:
 chapters: true
 fig-title: '**Figur**'
 tbl-title: '**Tabell**'
 lof-title: 'Figuroversikt'
 lot-title: 'Tabelloversikt'
 title-delim: '**.**'
 fig-prefix: figur
 tbl-prefix: tabell
 ref-hyperlink: true
 labels: arabic
# custom:
#  - kind: float
#    reference-prefix: Figur
#    key: fig
#  - kind: float
#    reference-prefix: Tabell
#    key: tbl
fig-cap-location: bottom
tbl-cap-location: top

### Oppsummeringer og annet
callout-icon: false

lang: "nb"
license: "CC BY 4.0"

quarto-required: ">= 1.5"

### Bibliografiformattering, samt hvordan sitere rapportene
csl: "bib_style.csl"
google-scholar: true
reference-location: margin
citation-location: margin
appendex-cite-as: false
cache.comments: false

format-links:
  - html
  - format: typst
	text: PDF
	icon: file-pdf
format:
  html:
    mainfont: "Calibri"
    fontsize: "10.5"
    linestretch: 1.6
    theme:
      light: [yeti, styles.scss]
      dark: darkly
    css: "styles.css"
    toc: true
    comments:
      hypothesis: false
    include-after-body:
      text: |
        <script>
          document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll("figcaption").forEach(e => {e.innerHTML = e.innerHTML.replace(/^(Figur&nbsp;\d+)/, "<strong>$1</strong>")})
          });
        </script>
